- slug: amazon-ec2
  title: Amazon EC2
  description: >-
    <p>In August 2006, shortly after Amazon launched its new cloud storage
    service Amazon S3, the company followed with a new cloud computing service
    dubbed Amazon EC2 or Elastic Compute Cloud.</p>

    <p>Amazon EC2 provides re-sizable compute capacity in the cloud, by allowing
    developers to launch different sizes of virtual servers within Amazon data
    centers.</p>

    <p>Just like its predecessor Amazon S3, Amazon EC2 was just a RESTful API.
    Amazon wouldn't launch a web interface for another three years.</p>

    <p>Using the Amazon EC2 API developers can launch small, large and extra
    large servers and pay for every hour that the server is running.</p>

    <p>Amazon EC2, combined with Amazon S3 has provided the platform for the
    next generation of computing with APIs at the core.</p>
