- slug: programmableweb
  title: ProgrammableWeb
  description: >-
    <p>While writing about the history of APIs, it is easy to be so focused on
    just APIs, that you overlook the single most important player in the entire
    history of the web API--ProgrammableWeb.</p>

    <p>In July 2005, John Musser started ProgrammableWeb. According to his
    original about page:</p>

    <p>ProgrammableWeb is a web-as-platform reference site and blog delivering
    news, information and resources for developing applications using the Web
    2.0 APIs.</p>

    <blockquote>I started this site because I couldn't find what I was looking
    for: a technology focused starting point for web platform development. (For
    a bit more see my initial post.) Although no guarantees, the last time I
    started a reference site it somehow became Google's highest rated link on
    the topic. Given that this site will be a collaborative effort with
    community input as well, this can be what we make it.<br />I hope you find
    the site useful.<br />John Musser - Seattle, August 2005</blockquote>

    <p>Johnâ€™s original blog post on why he started ProgrammableWeb, says it all:
    Why? Because going From Web Page to Web Platform is a big deal.</p>

    <p>Web APIs are a big deal! Whether its social networking, government,
    healthcare or education--having a programmable platform to make data and
    resources available will be a critical part of how commerce and society
    operates from here on forward.</p>

    <p>John made a early decision to showcase open and RESTful approaches to
    deploying APIs vs. parallel attempts of Service Oriented Architecture (SOA)
    and Web Services, and focused on telling stories about open APIs--way before
    it was the thing to do in Silicon Valley.</p>

    <p>When I started API Evangelist in July 2010 (5 years after PW), and
    started talking about the business of APIs, the technology of web APIs was
    already widely accepted in Silicon Valley, because of the stories that have
    told on ProgrammableWeb.</p>

    <p>As we progress through 2016, a year in which I think we can confidently
    say APIs are moving mainstream, and I feel we owe much of the success to
    ProgrammableWeb. The stories John, Adam and other writers have been telling
    on ProgrammableWeb have been crucial to quantifying and defining the API
    industry--allowing us all to build, iterate and move things forward.</p>

    <p>Without stories around the technical, business and politics of APIs,
    these virtual interfaces would not have been able to find a place in our
    real life worlds.</p>
