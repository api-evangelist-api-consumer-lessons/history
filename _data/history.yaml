- slug: commerce
  title: Commerce
  description: >-
    <p>As soon as the first .COM bubble burst, platforms were looking for
    innovative ways to syndicate products across e-commerce web sites, and web
    APIs, built on the backs of existing HTTP infrastructure proved to be the
    right tool for the job.</p>

    <p>With this in mind, a handful of  tech pioneers stepped up to define the
    earliest uses of APIs for sales and commerce management, kicking-off a ten
    year evolution that we can now call the early history of web APIs.</p>

    <p>However, even with the early success of APIs, they wouldn't reach
    maturity without several other critical ingredients that would prove as
    important as essential commerce variables like products, payments and sales.
    </p>
