- slug: google-maps
  title: Google Maps
  description: >-
    <p>On June 29th, 2006, Google launched Google Maps API allowing developers
    to put Google Maps on their own sites using JavaScript.</p>

    <p>The API launch was just shy of 6 months after the release of Google Maps
    as an application, and was in direct response to the number of rogue
    applications developed that were hacking the application. Google Maps was
    immediately so popular that developers hacked the JavaScript interface and
    developed application such as housingmaps.com and chicagocime.org. The
    demand was so great for information on hacking Google Maps it spawned books
    such as Mapping Hacks and Google Hacks from O'Reilly.</p>

    <p>Google Maps API started a trend of API mashups with its valuable location
    based data, with over 2000 mashups to date.</p>

    <p>The API demonstrates the incredible value of geographic data and mapping
    APIs, as well as the power users can have in influencing the direction an
    application or API takes. Lars Rasmussen, the original developer of Google
    Maps commented how much he learned from the developer community by watching
    how they hacked the application in real-time, and they took what they
    learned and applied it to the API we know today.</p>

    <p>Few other companies have the resources to tackle a problem like mapping
    the worlds resources and delivering a reusable, API driven resource, like
    Google did.  Google has played many roles in moving forward the APi space,
    but Google Maps played a pivotal role in the history of APIs.</p>
