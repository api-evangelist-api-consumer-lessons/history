- slug: amazon-s3
  title: Amazon S3
  description: >-
    <p>In March, 2006 Amazon launched a new web service, something completely
    different from the Amazon bookseller and e-commerce site we've come to know.
    This was a new endeavor for Amazon: a storage web service called Amazon
    S3.</p>

    <p>Amazon S3 provides a simple interface that can be used to store and
    retrieve any amount of data, at any time, from anywhere on the web. It gives
    developers access to the same highly scalable, reliable, fast, inexpensive
    data storage infrastructure that Amazon uses to run its own global network
    of websites.</p>

    <p>Amazon S3 or Simple Storage Service was initially just an API. There was
    no Web interface or mobile app. It was just a RESTful API allowing PUT and
    GET requests with objects or files.</p>

    <p>Developers using the Amazon S3 API were charged $0.15 a gigabyte per
    month for storing files in the cloud.</p>

    <p>With this new type of API and billing model, Amazon ushered in a new type
    of computing we now know as cloud computing.</p>

    <p>This also meant that APIs were no longer just for data or simple
    functionality. Now they could be used to deliver computing
    infrastructure.</p>
