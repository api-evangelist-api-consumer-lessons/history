- slug: the-history-of-apis
  title: The History of APIs
  description: >-
    <p>History is everything.  Understanding where we have come from is critical
    to knowing where we are going. While pushing forward with the latest
    technology, it is always healthy to pause and take a look at that past--so
    let's take a look at the history of APIs.</p>

    <p>"The concept of an API pre-dates even the advent of personal computing,
    let alone the Web, by a very long time! The principal of a well documented
    set of publicly addressable "entry points" that allow an application to
    interact with another system has been an essential part of software
    development since the earliest days of utility data processing. However, the
    advent of distributed systems, and then the web itself, has seen the
    importance and utility of these same basic concepts increase dramatically."
    - Martin Bartlett</p>

    <p>When I talking about APIs, I'm focused one version that was born out of
    the enterprise, during the Service Oriented Architecture (SOA) movement,
    which sometime around 2000, a portion of the SOA experiment left the
    enterprise and found a more fertile environment in the world of
    start-ups.</p>

    <p>Where we stand in 2016, there are some obvious technical reasons of why
    web APIs are finding success in companies of all shapes and sizes, and even
    within government; but not all the reasons for this success is technical.
    There are many other, less obvious aspects of web APis that have
    significantly contributed to their success, things we can only learn by
    closely studying the past and looking at why some of the pioneers of web
    APIs were successful.</p>

    <p>In 2016, we need to make sure we emulate the best practices that have
    been established over the last 13 years, and not ignore some of the critical
    variables that contribute to the success of early API providers like Amazon,
    Salesforce, Ebay and Twitter--much of what is still working in 2016.</p>

    <p>When we look back, we can begin see some clear patterns emerge that have
    defined the industry.  Patterns that need to be emulated, and some that
    should be avoided.</p>
