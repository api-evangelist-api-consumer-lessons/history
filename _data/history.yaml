- slug: cloud-computing
  title: Cloud Computing
  description: >-
    <p>As APIs were generating social buzz across the Internet, Amazon saw the
    potential of an RESTful approach to business, internalized and saw APIs in a
    way that nobody had seen them before--giving birth to an approach to using
    APIs that was much more than just e-commerce, it would re-invent the way we
    compute.</p>

    <p>Amazon transformed the way we think about building applications on the
    web, delivering one of the essential ingredients we needed for APIs to work,
    by putting APIs to work.  What we now know as cloud computing changed
    everything, and make the mobile, tablet, sensor and other API driven realms
    possible.</p>

    <p>Cloud computing, was an essential ingredient the API industry was
    missing.</p>
