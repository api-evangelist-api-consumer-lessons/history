- slug: business-and-marketing
  title: Business and Marketing
  description: >-
    <p>As APIs evolved from commerce, through social, it was clear that the
    industry was going to need some standardizing, by introducing some common
    business practices.  The industry needed to standardize how APIs were
    deployed as well as provide marketing to help get the word out about the
    potential of APIs and common business practices. </p>

    <p>The establishment of common business  and marketing practices for the API
    space took a lot of grassroots outreach as well as storytelling of the
    behalf of APIs, companies and the industries they rose out of.  There were
    two separate API pioneers that stepped up to help define the API industry we
    know today, between the years of 2005 and 2012.</p>
