- slug: twitter
  title: Twitter
  description: >-
    <p>On September 20, 2006 Twitter introduced the Twitter API to the
    world.</p>

    <p>Much like the release of the eBay API, Twitter's API release was in
    response to the growing usage of Twitter by those scraping the site or
    creating rogue APIs.</p>

    <p>Twitter exposed the Twitter API via a REST interface using JSON and
    XML.</p>

    <p>In the beginning, Twitter used Basic Auth for API authentication,
    resulting the now infamous Twitter OAuth Apocalypse almost four years later,
    when Twitter forced all those using the API to switch to OAuth.</p>

    <p>In four short years Twitters API had become the center of countless
    desktop clients, mobile applications, web apps, and businesses -- even by
    Twitter itself, in its IPhone, IPad, Android apps via its public
    website.</p>

    <p>Twitter is one of the most important API platforms available, showing
    what is possible when a dead simple platform does one thing well, then opens
    up access via an API and lets an open API ecosystem build the rest.</p>

    <p>Twitter is also one of the most cautionary tales, of how your API
    ecosystem can also begin to work against you, unless you properly address
    the political considerations of an API ecosystem as it grows.</p>
