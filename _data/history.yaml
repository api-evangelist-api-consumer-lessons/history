- slug: facebook
  title: Facebook
  description: >-
    <p>On August 15th 2006, Facebook launched its long-awaited development
    platform and API. Version 1.0 of the  Facebook Development Platform allowed
    developers access to Facebook friends, photos, events, and profile
    information for Facebook.</p>

    <p>The API used REST, and responses were available in an XML format,
    following common approaches by other social API providers of the time.

    <p>Almost immediately, developers began to build social applications, games,
    and mashups with the new development tools.</p>

    <p>The Facebook Development Platform gave Facebook an edge over then popular
    competitor MySpace, and established itself as the top social gaming platform
    with games like Farmville.</p>

    <p>While the Facebook API and platform is considered by many developers to
    be unstable, it continues to play a significant role in the evolution of the
    entire platform with applications and partnerships that drive new features
    and experiences on Facebook.</p>
