- slug: flickr
  title: Flickr
  description: >-
    <p>In February 2004 the popular photo sharing site Flickr launched. Six
    months later they launched their now infamous API, and six months after
    that, they were acquired by Yahoo.</p>

    <p>Flickr was originally created as an online game, but quickly evolved into
    a social photo sharing sensation.</p>

    <p>The launch of the RESTful API helped Flickr quickly become the image
    platform of choice for the early blogging and social media movement by
    allowing users to easily embed their Flickr photos into their blogs and
    social network streams.</p>

    <p>The Flickr API is the driving inspiration behind the concept of BizDev
    2.0, a term coined by Flickr co-founder Caterina Fake.  Flickr couldn't keep
    up with the demand for its services, and established the API as a
    self-service way to deal with business development.</p>

    <p>The core concepts established by Flickr using its API would transcend the
    company and its acquisition by Yahoo.  Business development using APIs is
    embedded in the philosophy of the business of APIs pushing APIs to something
    beyond technical. </p>

    <p>APIs became something that any company could use to actually conduct
    business with its partners and the public, but we still had a ways to go
    before APIs would grow up.</p>
